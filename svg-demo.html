<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Square with Numbers</title>
</head>
<body>
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Draw the square -->
    <rect x="40" y="40" width="40" height="40" stroke="darkblue" stroke-width="3" fill="none"/>
    
    <!-- Draw numbers -->
    <text x="50" y="57" font-family="Arial" font-size="12" font-weight="bold" fill="darkblue">1</text>
    <text x="63" y="57" font-family="Arial" font-size="12" font-weight="bold" fill="darkblue">0</text>
    <text x="50" y="73" font-family="Arial" font-size="12" font-weight="bold" fill="darkblue">0</text>
    <text x="63" y="73" font-family="Arial" font-size="12" font-weight="bold" fill="darkblue">1</text>
    
    <!-- Draw lines -->
    <!-- Top lines -->
    <line x1="47" y1="35" x2="47" y2="20" stroke="darkblue" stroke-width="3"/>
    <line x1="55" y1="35" x2="55" y2="20" stroke="darkblue" stroke-width="3"/>
    <line x1="63" y1="35" x2="63" y2="20" stroke="darkblue" stroke-width="3"/>
    <line x1="71" y1="35" x2="71" y2="20" stroke="darkblue" stroke-width="3"/>
    <!-- Bottom lines -->
    <line x1="47" y1="85" x2="47" y2="100" stroke="darkblue" stroke-width="3"/>
    <line x1="55" y1="85" x2="55" y2="100" stroke="darkblue" stroke-width="3"/>
    <line x1="63" y1="85" x2="63" y2="100" stroke="darkblue" stroke-width="3"/>
    <line x1="71" y1="85" x2="71" y2="100" stroke="darkblue" stroke-width="3"/>
    <!-- Left lines -->
    <line x1="35" y1="47" x2="20" y2="47" stroke="darkblue" stroke-width="3"/>
    <line x1="35" y1="55" x2="20" y2="55" stroke="darkblue" stroke-width="3"/>
    <line x1="35" y1="63" x2="20" y2="63" stroke="darkblue" stroke-width="3"/>
    <line x1="35" y1="71" x2="20" y2="71" stroke="darkblue" stroke-width="3"/>
    <!-- Right lines -->
    <line x1="85" y1="47" x2="100" y2="47" stroke="darkblue" stroke-width="3"/>
    <line x1="85" y1="55" x2="100" y2="55" stroke="darkblue" stroke-width="3"/>
    <line x1="85" y1="63" x2="100" y2="63" stroke="darkblue" stroke-width="3"/>
    <line x1="85" y1="71" x2="100" y2="71" stroke="darkblue" stroke-width="3"/>
  </svg>
</body>
</html>
